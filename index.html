<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería Amaranta</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Alice&family=Bahiana&display=swap" rel="stylesheet">
</head>
<body>
  <div id="sidebar">
    <h1 style="font-family: 'Alice', serif;">Amaranta</h1>
    <h2 style="font-family: 'Bahiana', cursive; color: crimson; margin-top: 0;">Líneas<br>rojas</h2>
    <nav>
      <ul>
        <li><a href="#oleos-originales">Óleos Originales</a></li>
        <li><a href="#oleos-interpretaciones">Interpretaciones</a></li>
        <li><a href="#acrilicos">Acrílicos</a></li>
        <li><a href="#acuarelas">Acuarelas</a></li>
        <li><a href="#paisajes">Paisajes</a></li>
        <li><a href="#retratos">Retratos</a></li>
        <li><a href="#abstraccion">Abstracción</a></li>
      </ul>
    </nav>
  </div>

  <div id="main">
    <section id="oleos-originales">
      <h2>Óleos Originales</h2>
      <div class="artwork" onclick="openModal('Obra: Trisolaris', 'Inspirada en El problema de los tres cuerpos', ['trisolaris1.jpg', 'trisolaris2.jpg', 'trisolaris3.jpg'])">
        <h3>Trisolaris</h3>
        <div class="artwork-images">
          <img src="trisolaris1.jpg" alt="Trisolaris 1" onclick="openModal('Obra: Trisolaris', 'Inspirada en El problema de los tres cuerpos', ['trisolaris1.jpg', 'trisolaris2.jpg', 'trisolaris3.jpg'])">
          <img src="trisolaris2.jpg" alt="Trisolaris 2" onclick="openModal('Obra: Trisolaris', 'Inspirada en El problema de los tres cuerpos', ['trisolaris1.jpg', 'trisolaris2.jpg', 'trisolaris3.jpg'])">
          <img src="trisolaris3.jpg" alt="Trisolaris 3" onclick="openModal('Obra: Trisolaris', 'Inspirada en El problema de los tres cuerpos', ['trisolaris1.jpg', 'trisolaris2.jpg', 'trisolaris3.jpg'])">
        </div>
      </div>
    </section>
    <!-- Puedes repetir secciones similares para otras categorías -->
  </div>

  <div id="modal" class="modal" onclick="closeModal(event)">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-description"></p>
      <div id="modal-gallery"></div>
      <form id="purchase-form">
        <input type="text" name="nombre" placeholder="Tu nombre" required>
        <input type="email" name="correo" placeholder="Tu correo" required>
        <input type="tel" name="telefono" placeholder="Tu teléfono" required>
        <input type="text" name="instagram" placeholder="Instagram (opcional)">
        <button type="submit">Reservar obra</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
